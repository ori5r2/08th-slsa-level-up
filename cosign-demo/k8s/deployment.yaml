apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      imagePullSecrets:
        - name: ghcrsecret
      containers:
        - name: app
          image: ghcr.io/ori5r2/slsa:sha-2771cebe7c9fcc824b1cbbdf5bf3b6e72826383e
          ports:
            - containerPort: 8080
