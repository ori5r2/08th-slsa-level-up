apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      imagePullSecrets:
        - name: ghcrsecret
      containers:
        - name: app
          image: ghcr.io/ori5r2/slsa:sha-67a15953560211feda9d99d58306063a318e15aa
          ports:
            - containerPort: 8080
