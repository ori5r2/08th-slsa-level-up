apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      imagePullSecrets:
        - name: ghcrsecret
      containers:
        - name: app
          image: ghcr.io/ori5r2/slsa:sha-dbe76b72a44352e47d7dbeba263ed39e6f38df88
          ports:
            - containerPort: 8080
